modules:
  - name: "Bewusstsein und Orientierung"
    type: "group"
    modules:
      - name: "Quantitative Bewusstseinsteinsstörungen"
        type: "single choice"
        options: 
          - name: "wach"
          - name: "vigilanzgemindert"
        normal: 1
        text: "Pat. [option], "
        mandatory: true
      - name: "Qualitative Bewusstseinsteinsstörungen"
        type: "single choice"
        options: 
          - name: "klar"
          - name: "Bewusstseinstrübung"
          - name: "Bewusstseinseinengung"
          - name: "Bewusstseinsverschiebung"
        normal: 1
        text: "[option]."
        mandatory: true
      - name: "Orientierung"
        type: "multiple single choice mapping"
        modules:
          - name: "Zeit"
            options: 
          - name: "Ort"
          - name: "Person"
          - name: "Situation"
        mappings:
          - map: [1, 2, 2, 3] -> "Pat. zeitlich und situativ orientiert. Örtliche Orientierung unscharf. Keine Orientierung zur Person."
          
         - name: "Orientierung Zeit"
        type: "single choice"
        options:
          - name: "orientiert"
            text: "Zu Zeit,"
          - name: "unscharf orientiert"
          - name: "nicht orientiert"
        normal: "orientiert"
        
      - name: "Orientierung Person"
        type: "single choice"
        options:
          - name: "orientiert"
            text: "Ort,"
          - name: "unscharf orientiert"
          - name: "nicht orientiert"
        normal: "orientiert"
      - name: "Orientierung Person"
        type: "single choice"
        options:
          - name: "orientiert"
          - name: "unscharf orientiert"
          - name: "nicht orientiert"
        normal: "orientiert"
      - name: "Orientierung Situation"
        type: "single choice"
        options:
          - name: "orientiert"
          - name: "unscharf orientiert"
          - name: "nicht orientiert"
        normal: "orientiert"
          
          